<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />

  <title>バーチャル展示会 | デモ</title>

  <!-- Unity -->
  <script src="Build/UnityLoader.js"></script>

  <!-- JQuer, Icon -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Animation -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@yuta_r_and_d" />
  <meta property="og:url" content="https://www.mirrorcase.net/" />
  <meta property="og:title" content="ちょっと未来な3Dビューア | MIRROR CASE" />
  <meta property="og:description" content="画像や動画を使う感覚で、サイトに3Dを組み込み可能。写真から3Dモデルを製作する新技術と、簡単に編集から公開まで行えるエディタで、お手軽＆低コストで導入できます。" />
  <meta property="og:image" content="https://www.mirrorcase.net/twitter.png" />

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</head>

<body>
  <!-- ヘッダー -->
  <div class="text-center text-secondary mt-3">サイトに埋め込む3Dビューア</div>
  <h1 class="text-center text-secondary mt-3"><span class="text-info">V</span>-EVENT</h1>

  <!-- 説明 -->
  <div class="my-3 p-3">
    <div class="p-3 bg-light">
      <div class="w-100 mt-3 px-3">
        <h3 class="text-dark font-weight-bold text-center">V-EVENTについて</h3>
        <div class="mt-4">
          画像や動画を使う感覚で、サイトに3Dを導入できる仕組みを開発してます。<br>
          写真からCGを製作する新技術と、簡単に編集から公開まで行えるエディタで、お手軽＆低コストで導入できます。<br>

          このエディタはまだまだ開発途中であり、<span class="text-danger font-weight-bold">突然データを消去</span>する可能性がございます。
          あくまでご確認用でございますので、どうかご了承ください。正式版をお待ちいただけますと幸いでございます。<br>
          また、エディタは<span class="text-danger font-weight-bold">スマホではなくPCで</span>ご利用ください。
        </div>

        <a class="mt-3 d-block font-weight-bold" href="https://www.mirrorcase.net/" target="_blank">詳しく見る</a>
      </div>
    </div>
  </div>

  <!-- 3Dビューア -->
  <div class="unity-content m-auto shadow">
    <div id="unity"></div>
    <div id="uniry-canvas">
      <!-- Progress Bar -->
      <div class="progress-content">
        <div class="progress">
          <div id="unity-progress-bar" class="progress-bar bg-info" role="progressbar"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div class="py-5 bg-light footer">
    <div class="text-center text-secondary mt-3">サイトに埋め込める３Dビューア</div>
    <h1 class="text-center text-secondary mt-3"><span class="text-info">V</span>-EVENT</h1>
  </div>

  <!-- ARモーダル -->
  <div id="ar-modal-1" class="ar-modal">
    <model-viewer ar
    class="w-100 h-100"
    alt="Trabant bakelite car"
    src="img/car/3d.glb"
    ios-src="img/car/3d.usdz"
    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    </model-viewer>
  </div>

</body>

</html>
